[tool.black]
line-length = 88
target-version = ['py39']

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # Do not perform function calls in argument defaults (for FastAPI Depends)
    "C901",  # Function is too complex
]

[tool.ruff.lint.isort]
known-first-party = ["backend", "frontend"]